{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Message Detail</title>
    <link rel="stylesheet" href="{% static 'css-style/message-detail.css' %}">
</head>
<body>
    <div class="container">
        <h1>Message from {{ message.sender.username }}</h1>
        <div class="message-details">
            <p class="subject"><strong>Subject:</strong> {{ message.subject }}</p>
            <p class="body">{{ message.body }}</p>
            <p class="timestamp"><strong>Sent on:</strong> {{ message.timestamp }}</p>
        </div>
        <div class="actions">
            <a href="{% url 'users:inbox' %}" class="btn">Back to Inbox</a>
            <a href="{% url 'users:delete_message' message.pk %}" class="btn delete">Delete</a>
            <a href="{% url 'users:reply_message' message.pk %}" class="btn reply">Reply</a>
        </div>
    </div>
</body>
</html>
