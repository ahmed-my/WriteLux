{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css-style/delete-message.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="text">Are you sure you want to delete this message?</h1>
        <div class="message-details">
            <p><strong>Subject:</strong> {{ message.subject }}</p>
            <p>{{ message.body }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="btn delete">Yes, delete</button>
                <a href="{% url 'users:message_detail' message.pk %}" class="btn cancel">No, go back</a>
            </div>
        </form>
    </div>
</body>
</html>
