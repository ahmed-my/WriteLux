{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css-style/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="edit-profile-section">
            <h2>Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="image">Profile image:</label>
                    <div class="profile-picture-container">
                        {% if user.userprofile.image %}
                            <img src="{{ user.userprofile.image.url }}" alt="{{ user.username }}'s profile picture" class="profile-picture">
                        {% else %}
                            <img src="{% static 'default-profile.png' %}" alt="Default profile picture" class="profile-picture">
                        {% endif %}
                    </div>
                    <input type="file" name="image" id="image">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" value="{{ user.username }}" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Save changes" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
