{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Detail</title>
    <link rel="stylesheet" href="{% static 'css-style/profile-user.css' %}">
    <link rel="stylesheet" href="{% static 'css-style/profile-portfolio.css' %}">
    <script>
        function confirmDelete(imageId, profileId, folderId) {
            if (confirm('Are you sure you want to delete this image?')) {
                fetch(`/users/portfolio/${profileId}/${folderId}/${imageId}/delete/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')  // Include CSRF token
                    },
                    body: JSON.stringify({ 'delete': true })
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById(`image-${imageId}`).remove();
                        alert('Image deleted successfully.');
                    } else {
                        alert('Failed to delete image.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the image.');
                });
            }
        }
    
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="profile-image">
            {% else %}
                <img src="{% static 'default-profile.png' %}" alt="Default Profile Image" class="profile-image">
            {% endif %}
            <div class="profile-details">
                <h1>{{ profile.user.username }}</h1>
                <p>ID: {{ profile.profile_id }}</p>
                <p>Bio: {{ profile.bio }}</p>
            </div>
        </div>
        <div class="container">
            <div class="portfolio-section">
                <h2 class="text-left">{{ title }} Portfolio</h2>
                <div class="portfolio-grid">
                    {% for image in images %}
                        <div class="portfolio-item" id="image-{{ image.id }}">
                            <img src="{{ image.image.url }}" alt="{{ image.description }}" class="portfolio-image">
                            <p>{{ image.description }}</p>
                            <!-- Delete Button -->
                            <button onclick="confirmDelete({{ image.id }}, '{{ profile.profile_id }}', {{ folder.id }})" class="btn btn-danger">Delete</button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
