<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Folder</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .container {
            max-width: 500px;
            margin-top: 100px; /* Center content vertically */
            padding: 20px;
            background-color: #ffffff; /* White background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 600;
        }
        .alert-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Folder</h2>

        <!-- Display any messages (e.g., success or error messages) -->
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form for adding a new folder -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="folderName" name="folder_name" placeholder="Enter folder name" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Folder</button>
        </form>

        <!-- Link back to the portfolio page -->
        <a href="{% url 'users:portfolio' %}" class="btn btn-secondary btn-block mt-3">Back to Portfolio</a>
    </div>

    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
