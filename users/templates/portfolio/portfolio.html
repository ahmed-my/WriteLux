{% extends 'layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Your Portfolio</h2>
    <div class="row">
      {% for image in portfolio %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.description }}">
            <div class="card-body">
              <p class="card-text">{{ image.description }}</p>
              <p class="card-text"><small class="text-muted">Uploaded on: {{ image.uploaded_at }}</small></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
