{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css-style/portfolio.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{{ title }}</h2>
        
        <!-- Folder Actions -->
            <form id="folder-actions-form" method="post">
                {% csrf_token %}
                <div class="folder-actions">
                    <div class="folder-checkboxes">
                        <h3>Select Folders</h3>
                        {% for folder in folders %}
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input folder-checkbox" id="folder-{{ folder.id }}" name="folders" value="{{ folder.id }}">
                                <label class="form-check-label" for="folder-{{ folder.id }}">
                                    <a href="{% url 'users:folder_detail' folder.id %}">{{ folder.name }}</a>
                                </label>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="folder-actions-buttons mt-4">
                        <button type="button" id="rename-folder-button" class="btn btn-primary mr-2">Rename Selected Folder</button>
                        <button type="submit" formaction="{% url 'users:delete_folders' %}" class="btn btn-danger">Delete Selected Folders</button>
                    </div>
                </div>
            </form>


        <!-- Rename Folder Modal -->
        <div class="modal fade" id="renameFolderModal" tabindex="-1" role="dialog" aria-labelledby="renameFolderModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="post" action="{% url 'users:rename_folder' %}">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title" id="renameFolderModalLabel">Rename Folder</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="new_name">New Folder Name:</label>
                                <input type="text" id="new_name" name="new_name" class="form-control" required>
                            </div>
                            <input type="hidden" id="selected_folder_id" name="folder_id">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Rename Folder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#rename-folder-button').click(function() {
                var selectedFolder = $('.folder-checkbox:checked').first();
                if (selectedFolder.length > 0) {
                    var folderId = selectedFolder.val();
                    $('#selected_folder_id').val(folderId);
                    $('#renameFolderModal').modal('show');
                } else {
                    alert('Please select a folder to rename.');
                }
            });
        });
    </script>
</body>
</html>
