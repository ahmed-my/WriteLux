{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css-style/portfolio.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{{ title }}</h2>
        
        <!-- Folder Actions -->
        <form id="folder-actions-form" method="post">
            {% csrf_token %}
            <div class="folder-actions">
                <div class="folder-buttons mb-4">
                    <!-- Add Folder Button -->
                    <button type="button" id="add-folder-button" class="btn btn-success mr-2" data-toggle="modal" data-target="#addFolderModal">Add Folder</button>
                    <!-- Rename Folder Button -->
                    <button type="button" id="rename-folder-button" class="btn btn-primary mr-2">Rename Selected Folder</button>
                    <!-- Delete Folder Button -->
                    <button type="submit" formaction="{% url 'users:delete_folders' %}" class="btn btn-danger mr-2">Delete Selected Folders</button>
                    <!-- Generate Portfolio Folder URL Button -->
                    <button type="button" id="generate-url-button" class="btn btn-info">Generate Folder URL</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to dashboard</a>
                </div>

                <div class="folder-checkboxes">
                    <h3>Select Folders</h3>
                    {% for folder in folders %}
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input folder-checkbox" id="folder-{{ folder.id }}" name="folders" value="{{ folder.id }}">
                            <label class="form-check-label" for="folder-{{ folder.id }}">
                                <a href="{% url 'users:folder_detail' user.userprofile.profile_id folder.id %}">{{ folder.name }}</a>
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </form>

        <!-- Add Folder Modal -->
        <div class="modal fade" id="addFolderModal" tabindex="-1" role="dialog" aria-labelledby="addFolderModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="post" action="{% url 'users:add_folder' %}">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title" id="addFolderModalLabel">Add New Folder</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="folder_name">Folder Name:</label>
                                <input type="text" id="folder_name" name="folder_name" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add Folder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rename Folder Modal -->
        <div class="modal fade" id="renameFolderModal" tabindex="-1" role="dialog" aria-labelledby="renameFolderModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="post" action="{% url 'users:rename_folder' %}">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title" id="renameFolderModalLabel">Rename Folder</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="new_name">New Folder Name:</label>
                                <input type="text" id="new_name" name="new_name" class="form-control" required>
                            </div>
                            <input type="hidden" id="selected_folder_id" name="folder_id">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Rename Folder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Generate URL Modal -->
        <div class="modal fade" id="generateUrlModal" tabindex="-1" role="dialog" aria-labelledby="generateUrlModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="generateUrlModalLabel">Folder URL</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="generated_url" class="form-control" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#rename-folder-button').click(function() {
                var selectedFolder = $('.folder-checkbox:checked').first();
                if (selectedFolder.length > 0) {
                    var folderId = selectedFolder.val();
                    $('#selected_folder_id').val(folderId);
                    $('#renameFolderModal').modal('show');
                } else {
                    alert('Please select a folder to rename.');
                }
            });
    
            // Generate URL button click event
            $('#generate-url-button').click(function() {
                var selectedFolder = $('.folder-checkbox:checked').first();
                if (selectedFolder.length > 0) {
                    var folderId = selectedFolder.val();
                    var profileId = '{{ user.userprofile.profile_id }}';
                    var generatedUrl = '{{ request.build_absolute_uri }}' + profileId + 'folder/' + folderId + '/';
                    $('#generated_url').val(generatedUrl);
                    $('#generateUrlModal').modal('show');
                } else {
                    alert('Please select a folder to generate the URL.');
                }
            });
        });
    </script>
</body>
</html>
