{% extends "layout.html" %}

{% block title %}
    Animated Content
{% endblock %}

{% block content %}
    <div class="custom-style">
        <h2 class="text-animation">WriteLux Posts by {{ user.username }}</h2>
        <ul>
            {% for post in posts %}
                <li class="text-animation">
                    {{ post.title }}
                </li>
            {% empty %}
                <li class="text-animation">You have no posts yet.</li>
            {% endfor %}
        </ul>
        <img class="image-animation" src="/media/images/Blog-Cover-Photos-6.png" alt="home image" aria-label="home image" title="Home image">
    </div>
{% endblock %}
