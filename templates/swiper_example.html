{% extends "layout.html" %}
{% load static %}

{% block title %}
    Swiper Slider Example
{% endblock %}

{% block content %}
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/media/blogger/blogger3.jpeg" alt="Slide 1" style="width: 100%;"></div>
        <div class="swiper-slide"><img src="/media/blogger/blogger4.jpeg" alt="Slide 2" style="width: 100%;"></div>
        <div class="swiper-slide"><img src="/media/blogger/blogger5.jpeg" alt="Slide 3" style="width: 100%;"></div>
        <div class="swiper-slide"><img src="/media/blogger/blogger3.jpeg" alt="Slide 1" style="width: 100%;"></div>
        <div class="swiper-slide"><img src="/media/blogger/blogger4.jpeg" alt="Slide 2" style="width: 100%;"></div>
        <div class="swiper-slide"><img src="/media/blogger/blogger5.jpeg" alt="Slide 3" style="width: 100%;"></div>
        <!-- Add more slides as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
});
</script>
{% endblock %}
