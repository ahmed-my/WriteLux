{% extends "layout.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
{% endblock %}
