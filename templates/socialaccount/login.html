{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css-style/socialaccount-login.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign In</h1>
        </div>

        <div class="content">
            <h2>Use third-party authentication!</h2>

            <form method="post">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit">Continue with google</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
