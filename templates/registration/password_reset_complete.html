<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css-style/login.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h3 {
            margin: 0 0 20px;
            color: #333;
            font-size: 24px;
        }
        .content p {
            margin: 0 0 30px;
            color: #666;
            font-size: 16px;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h3>Password Reset Complete</h3>
            <p>Your password has been set. Log in now.</p>
            <a href="{% url 'users:login_user' %}">Log in</a>
        </div>
    </main>
</body>
</html>
