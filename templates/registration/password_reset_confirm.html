<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css-style/login.css' %}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%; /* Set to 100% to make the input fields take full width */
            padding: 8px;
            margin-top: 5px;
        }
        .content {
            max-width: 500px; /* Increase the max width to accommodate wider input fields */
            margin: 0 auto;
        }
        .content h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content input[type="submit"] {
            width: 100%; /* Set to 100% to make the submit button take full width */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .content input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main>
        <div class="right">
            <div class="content">
                <h3>Set New Password</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new_password1">New Password:</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="form-group">
                        <label for="new_password2">Confirm New Password:</label>
                        {{ form.new_password2 }}
                    </div>
                    <input type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
