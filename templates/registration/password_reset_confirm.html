<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css-style/login.css' %}">
</head>
<body>
    <main>
        <div class="right">
            <div class="content">
                <h3>Set New Password</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.new_password1.label_tag }}
                    {{ form.new_password1 }}
                    {{ form.new_password2.label_tag }}
                    {{ form.new_password2 }}
                    <input type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
