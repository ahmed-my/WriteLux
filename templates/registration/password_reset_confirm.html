<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css-style/login.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .content input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h3>Set Password</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <!-- <label for="id_new_password1">New Password:</label> -->
                    <input type="password" name="new_password1" id="id_new_password1" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <!-- <label for="id_new_password2">Confirm New Password:</label> -->
                    <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm password" required>
                </div>
                <input type="submit" value="Reset Password">
            </form>
        </div>
    </main>
</body>
</html>
