{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css-style/new-login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <div class="social-login">
            <a href="{% provider_login_url 'google' %}">
                <button class="google-login">
                    <img src="/media/Icons/google-icon1.png" alt="Google Icon"> Continue with Google
                </button>
            </a>
        </div>
        <p style="text-align: center; margin: 1rem 0;">OR LOG IN WITH EMAIL</p>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="{% url 'account_reset_password' %}">Reset Password</a>
            <button type="submit">Log In</button>
        </form>
        <p style="text-align: center;">Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
