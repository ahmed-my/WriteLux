{% extends "layout.html" %}

{% block title %}
    User Registration
{% endblock  %}

{% block content %}
    <h1>User Registration</h1>
    <form class="form-with-validation" method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Register</button>
    </form>
{% endblock  %}
