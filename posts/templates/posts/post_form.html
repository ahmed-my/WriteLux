{% extends "layout.html" %}

{% block title %}
    {% if form.instance.pk %}
        Edit Post
    {% else %}
        New Post
    {% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if form.instance.pk %}
            Edit Post
        {% else %}
            New Post
        {% endif %}
    </h1>
    <form class="form-with-validation" action="{% url 'posts:new_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-submit">Save</button>
    </form>
{% endblock %}
